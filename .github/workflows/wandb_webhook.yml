name: Update and Deploy to GitHub Pages

on:
  repository_dispatch:
    types: [model_alias_updated]
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Debug Payload
      run: |
        echo "Alias: ${{ github.event.client_payload.alias }}"
        echo "Entity Name: ${{ github.event.client_payload.entity_name }}"
        echo "Project Name: ${{ github.event.client_payload.project_name }}"
        echo "Artifact Collection Name: ${{ github.event.client_payload.artifact_collection_name }}"
        echo "Model ID: ${{ github.event.client_payload.model_id }}"

    - name: Update script.js with new model data
      run: |
        echo "Updating notification/script.js with new model data..."
        cat notification/script.js

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./notification