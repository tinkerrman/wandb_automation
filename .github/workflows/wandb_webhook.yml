name: Update and Deploy to GitHub Pages

on:
  repository_dispatch:
    types: [model_alias_updated]
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Debug Payload
      run: |
        echo "Alias: ${{ github.event.client_payload.alias }}"
        echo "Entity Name: ${{ github.event.client_payload.entity_name }}"
        echo "Project Name: ${{ github.event.client_payload.project_name }}"
        echo "Artifact Collection Name: ${{ github.event.client_payload.artifact_collection_name }}"
        echo "Model ID: ${{ github.event.client_payload.model_id }}"

    - name: Update script.js with new model data
      run: |
        echo "Updating notification/script.js with new model data..."
        cat <<EOF > notification/script.js
        document.addEventListener('DOMContentLoaded', function () {
            const modelStatus = "${{ github.event.client_payload.alias }}";
            const entityName = "${{ github.event.client_payload.entity_name }}";
            const projectName = "${{ github.event.client_payload.project_name }}";
            const artifactCollectionName = "${{ github.event.client_payload.artifact_collection_name }}";
            const modelId = "${{ github.event.client_payload.model_id }}";

            const statusElement = document.getElementById('status');
            const announcementElement = document.getElementById('announcement');
            const modelInfoElement = document.getElementById('model-info');

            const infoHTML = `
                <h3>Model Details</h3>
                <p><strong>Entity:</strong> ${entityName}</p>
                <p><strong>Project:</strong> ${projectName}</p>
                <p><strong>Artifact Collection:</strong> ${artifactCollectionName}</p>
                <p><strong>Model ID:</strong> ${modelId}</p>
            `;
            modelInfoElement.innerHTML = infoHTML;

            if (modelStatus === "production") {
                announcementElement.style.color = "green";
                announcementElement.textContent = "🚀 The latest model has been deployed!";
                announcementElement.style.backgroundColor = "#d4edda";
                announcementElement.style.border = "1px solid #c3e6cb";
                announcementElement.style.padding = "10px";
                announcementElement.style.borderRadius = "5px";
            } else {
                announcementElement.style.color = "red";
                announcementElement.textContent = "⚠️ Model is not in production.";
                announcementElement.style.backgroundColor = "#f8d7da";
                announcementElement.style.border = "1px solid #f5c6cb";
                announcementElement.style.padding = "10px";
                announcementElement.style.borderRadius = "5px";
            }

            announcementElement.style.opacity = 0;
            announcementElement.style.transition = "opacity 1s ease-in-out";
            setTimeout(() => {
                announcementElement.style.opacity = 1;
            }, 100);
        });
        EOF

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./notification